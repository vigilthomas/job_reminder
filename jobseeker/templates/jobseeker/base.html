<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{%static 'jobseeker/css/index.css'%}">
</head>

<body>
    <!-- nav starts -->
    <nav class="navbar bg-warning sticky-top p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'jobseeker_home'%}">
                <img src="{%static 'jobseeker/images/jobs.png'%}" alt="Logo" width="100" height="h-auto" class="">
            </a>

            <!-- Default dropstart button -->
            <div class="btn-group dropstart">
                <button type="button" class="bg-transparent border-0 dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {%if request.user.profile.profile_pic%}
                    <img class="profile-small" src="{{request.user.profile.profile_pic.url}}" alt="Avatar">
                    {%else%}
                    <img class="profile-small border-0" src="{%static 'jobseeker/images/user.png'%}" alt="Avatar">
                    {%endif%}
                </button>
                <ul class="dropdown-menu p-2 border-0" role="menu">
                    {%if request.user.profile %}
                    <li class="nav-item mt-2 mb-2">
                        <a href="{%url 'jobseeker_detailprofile' request.user.profile.id %}"
                            class="nav-link scroll">Profile</a>
                    </li>
                    <li class="nav-item  mt-2 mb-2">
                        <a href="{%url 'jobseeker_editprofile' request.user.profile.id %}" class="nav-link scroll">Edit profile</a>
                    </li>
                    {%else%}
                    <li class="nav-item  mt-2 mb-2">
                        <a href="{%url 'jobseeker_addprofile'%}" class="nav-link scroll">Add profile</a>
                    </li>
                    {%endif%}
                    <li class="nav-item  mt-2 mb-2">
                        <a href="{%url 'jobseeker_appliedjob' %}" class="nav-link scroll">Applied Jobs</a>
                    </li>
                    <li class="nav-item  mt-2 mb-2">
                        <a href="{%url 'savedjobs' request.user.profile.id  %}" class="nav-link scroll">Saved Jobs</a>
                    </li>
                    <li class="nav-item  mt-2 mb-2">
                        <a href="{%url 'hr_logout' %}" class="nav-link scroll">Logout</a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class=" d-flex flex-column justify-content-start align-items-start">
        {%block mainblock%}

        {%endblock%}
    </div>

</body>

</html>
