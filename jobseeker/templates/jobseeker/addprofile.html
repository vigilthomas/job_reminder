{%extends "jobseeker/base.html"%}
{%block mainblock%}

{% if form.errors%}
{{form.errors}}
{%endif%}

<div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white m-5 p-5 w-75 rounded-3" enctype="multipart/form-data">
                {%csrf_token%}
                <p class="fw-bold fs-4 ">Profile</p>
                <hr class="mb-5 w-25 border-4">
                <div class=" row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                                        :</label><input type="text" name="qualification" class="form-control"></div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Gender :</label>
                              {{form.gender}}
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Profile Picture
                                        :</label><input type="file" name="profile_pic" class="form-control"></div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Resume
                                        :</label><input type="file" name="resume" class="form-control"></div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Phone
                                        :</label><input type="number" name="phone" class="form-control"></div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                                        :</label><input type="text" name="experience" class="form-control"></div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Age :</label><input
                                        type="text" name="age" class="form-control"></div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Skills
                                        :</label><textarea name="skills" class="form-control"></textarea></div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Address
                                        :</label><textarea name="address" class="form-control"></textarea></div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-4"><input type="text" name="user" value="" hidden ></div>
                        <div class="text-center">
                                <button class="btn btn-dark mt-4 mb-4 w-50">Submit</button>
                                <br>

                        </div>


                </div>
        </form>
</div>

{%endblock%}
