{%extends "jobseeker/base.html"%}
{%block mainblock%}
{% load static %}

<div class="container mt-5">
        <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-ms-12 text-end">
                        <img src="{{data.profile_pic.url}}" class="rounded-3"
                                style="width: 300px;height: fit-content;max-height: 100%; object-fit: cover;">
                </div>
                <div class="col-lg-6 col-md-6 col-ms-12">
                        <img src="{{data.resume.url}}" class="border border-2"
                                style="width: 300px;height: fit-content;max-height: 100%; ">
                </div>
                <div class="col-lg-12 col-md-12 col-ms-12 d-flex justify-content-around shadow-lg mt-5 p-2 text-center" style="width: 40%;">
                        <div class="col-lg-6 col-md-6 col-ms-12 d-flex justify-content-end px-5">
                                <div class="text-start">
                                        <p>Qualification : {{data.qualification}}</p>
                                        <p>Skills : {{data.skills}}</p>
                                        <p>Age : {{data.age}}</p>
                                        <p>Gender : {{data.gender}}</p>
                                </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-ms-12 d-flex justify-content-start">
                                <div class="text-start">
                                        <p>Experience : {{data.experience}}</p>
                                        <p>Address : {{data.address}}</p>
                                        <p>Phone : {{data.phone}}</p>
                                </div>
                        </div>
                        
                </div>
                <div class="d-flex justify-content-around mt-2">
                        <a href="{%url 'jobseeker_editprofile' request.user.profile.id %}"
                                class="text-light text-decoration-none p-2 fs-6 btn btn-dark text-start">Edit Profile</a>
                </div>
                

        </div>
</div>

{%endblock%}
